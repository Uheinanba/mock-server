<!-- {{> nav}} -->
<div class="panel panel-default">
    <div class="panel-body">
        <div class="row app-operate">
            <div class="col-sm-6">
                <form class="input-group op-search">
                    <input type="text" name="key" class="form-control j-list__mock-search" placeholder="按url搜索" />
                    <span class="input-group-btn">
                        <button
                            type="button"
                            class="btn btn-default j-mock_list-search">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </form>
            </div>
            <div class="col-sm-6 op-add">
                <a
                    type="button" 
                    href="/mock/create/{{projectId}}"
                    data-projectId="{{projectId}}"
                    class="btn btn-primary j-project-id">
                    <i class="glyphicon glyphicon-plus"></i>
                    <span>新建</span>
                </a>
            </div>
        </div>
        <table 
            width="100%"
            class="table posr table-striped table-bordered table-hover j-mock__list-table"
        >
            <thead>
                <tr>
                    <th class="center">Url</th>
                    <th class="center">Type</th>
                    <th class="center">Method</th>
                    <th class="center">耗时</th>
                    <th class="center">描述</th>
                    <th class="center">操作</th>
                </tr>
            </thead>
            <tbody>
                {{#each mocks}}
                    <tr data-toggle="collapse"
                        role="button"
                        class="center j-list__tr-item"
                        data-mockId="{{this.id}}"
                        href="#table-mock__{{@index}}"
                        aria-controls="table-mock__{{@index}}"
                        aria-expanded="false">
                        <td class="center" name="url">{{this.url}}</td>
                        <td class="center">{{this.type}}</td>
                        <td class="center" name="method">{{this.method}}</td>
                        <td class="center" name="time">{{this.time}}</td>
                        <td class="center" name="desc">{{this.desc}}</td>
                        <td class="center" style="width:180px;">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default j-btn-mock_list-del" data-mockId="{{this.id}}">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                                <button type="button" class="btn btn-default j-btn-mock_list-update" data-mockId="{{this.id}}">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <tr class="collapse" id="table-mock__{{@index}}">
                        <td colspan="6">
                            <div class="m-list__modify j-list__mock-update hide" data-mockId="{{this.id}}">
                                <i class="glyphicon glyphicon-ok"></i>
                            </div>
                            <textarea class="form-control j-textarea__autoresize">
                                {{this.mockVo}}
                            </textarea>
                        </td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
    
    <!-- modal -->
    <div class="modal fade j-update__mock-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">更新数据</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>url</label>
                            <input type="text" name="url" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>耗时</label>
                            <input type="text" name="time" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>描述</label>
                            <input type="text" name="desc" class="form-control"/>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button
                        type="button"
                        data-dismiss="modal"
                        class="j-btn__update-mock btn btn-primary"
                    >确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
