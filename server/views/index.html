<div class="container app-home">
  <div class="row">
    <div class="col-md-4">
        <div class="em-project__item">
          <div>演示项目</div>
          <div class="project-description">
            已创建多种 Mock 类型，只需点击预览便可查看效果。亦可编辑，也可删除。
          </div>
        </div>
    </div>
  </div>

  <div class="em-add" style="bottom: 30px;" data-toggle="modal" data-target="#newProjectModal">
    <i class="glyphicon glyphicon-plus"></i>
  </div>

  <!-- modal -->
  <div class="modal fade" id="newProjectModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">新建项目</h4>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                      <label>项目名称</label>
                      <input type="text" name="name" class="form-control" placeholder="请输入项目名称"/>
                  </div>
                  <div class="form-group">
                      <label>项目描述</label>
                      <input type="text" name="desc" class="form-control" placeholder="请输入项目描述"/>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-primary">确定</button>
          </div>
        </div>
      </div>
  </div>
</div>
