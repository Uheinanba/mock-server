<div class="panel panel-default">
    <div class="panel-body">
        <div class="row app-operate">
            <div class="col-sm-6">
                <div class="input-group op-search">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
                    </span>
                </div>
            </div>
            <div class="col-sm-6 op-add">
                <button type="button" class="btn btn-primary j-btn__add"><i class="glyphicon glyphicon-plus"></i>新建</button>
            </div>
        </div>
        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
            <thead>
                <tr>
                    <th>url</th>
                    <th>method</th>
                    <th>type</th>
                    <th>耗时</th>
                </tr>
            </thead>
            <tbody>
                {{#each mocks}}
                    <tr>
                        <td>{{this.name}}</td>
                        <td>{{this.method}}</td>
                        <td>{{this.type}}</td>
                        <td class="center">{{this.time}}</td>
                    </tr>
                {{/each}}
            </tbody>
        </table>
        <div class="row">
            <div class="col-sm-6">
                <div class="dataTables_info" id="dataTables-example_info" role="status" aria-live="polite">
                    Showing 1 to 10 of 57 entries
                    </div>
            </div>
            <div class="col-sm-6">
                <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
                    <ul class="pagination">
                        <li class="paginate_button previous disabled" tabindex="0" id="dataTables-example_previous">
                            <a href="#">Previous</a>
                        </li>
                        <li class="paginate_button active" tabindex="0"><a href="#">1</a></li>
                        <li class="paginate_button " tabindex="0"><a href="#">2</a></li>
                        <li class="paginate_button " tabindex="0"><a href="#">3</a></li>
                        <li class="paginate_button " tabindex="0"><a href="#">4</a></li>
                        <li class="paginate_button " tabindex="0"><a href="#">5</a></li>
                        <li class="paginate_button " tabindex="0"><a href="#">6</a></li>
                        <li class="paginate_button next" tabindex="0" id="dataTables-example_next"><a href="#">Next</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /.panel-body -->
    
    <div class="modal fade j-mock-form__modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">New message</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">method</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="method">
                                <option>POST</option>
                                <option>GET</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">类别</label>
                        <div class="col-sm-10">
                            <select class="form-control" name="type">
                                <option>FCP</option>
                                <option>HTTP</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">描述</label>
                        <div class="col-sm-10">
                            <input type="text" name="description" class="form-control" placeholder="接口描述"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">路径</label>
                        <div class="col-sm-10">
                            <input type="text" name="url" class="form-control" placeholder="接口全路径"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">错误码</label>
                        <div class="col-sm-10">
                            <input type="text" name="errCode" class="form-control" value="0"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">错误信息</label>
                        <div class="col-sm-10">
                            <input type="text" name="errMsg" class="form-control" value="成功"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">数据</label>
                        <div class="col-sm-10">
                            <textarea type="text" name="data" class="form-control" rows="6"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary j-btn-form__confirm">确定</button>
            </div>
            </div>
        </div>
    </div>
</div>
